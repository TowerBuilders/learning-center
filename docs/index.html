<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TowerBuilders Learning Center</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="TowerBuilders Learning Center">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="https://towerbuilders.org/images/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="./custom.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      logo: './assets/logo.png',
      name: 'TowerBuilders Learning Center',
      themeColor: '#C70025',
      homepage: 'index.md',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      ga: 'UA-134150592-2',
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>Design And Developed by <a href="https://towerbuilders.org">TowerBuilders</a>. Copyright Â© 2019. All Rights Reserved.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
</body>
</html>
